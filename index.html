<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ACME</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka One" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src="app.js" defer> </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>ACME API Processor</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form class="form-inline" id="querySelection">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Pick a search query:</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Choose...</option>
              <option value="Price Range">Product Price Range</option>
              <option value="groupCompaniesByLetter">List Companies by 1st letter</option>
              <option value="groupCompaniesByState">List Companies by state</option>
              <option value="3">Didn't finish...</option>
            </select>

            <div id="price-range-input" class= "d-none input_divs ">
              <div class="form-group" >
                <label for="minPrice">Min Price</label>
                <input type="text" class="form-control" id="minPrice" placeholder="Min">
              </div>
              <div class="form-group">
                <label for="maxPrice">Max Price</label>
                <input type="text" class="form-control" id="maxPrice" placeholder="Max">
              </div>
            </div>
            <div id="company-list-first-letter" class= "d-none input_divs ">
              <label class="my-1 mr-2" for="companyListFirstLetter">First letter of company name:</label>
              <select class="custom-select my-1 mr-sm-2" id="companyListFirstLetter">
              </select>
            </div>
            <div id="company-list-state" class= "d-none input_divs ">
              <label class="my-1 mr-2" for="companyListByState">Pick a state:</label>
              <select class="custom-select my-1 mr-sm-2" id="companyListByState">
              </select>
            </div>
            <div class= "clearfix">
              <button type="submit" class="btn btn-primary my-1 d-none input_divs" id='submit'>Submit</button>
            </div>

          </form>
        </div>
        <div class="col-sm" >
          Display results here:
          <div class="list-group" id= "display-results"></div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          Neel Â© 2020
        </div>
      </div>
    </div>
  </body>
</html>
